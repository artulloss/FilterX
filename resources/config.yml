Filtered Words:
  - Test # Case insensitive
  - Swear
Silent:
  filter: true
  soft_mute: true
Infraction:
  Word Mode: Count # violations and make that the infractions that are added or Bool, add an infraction if the sentence has at least one violation
  IP Filter: 10 # infractions for an IP, 0 to disable
  Expire After: 60 # seconds
  Punishments:
    5: "5 minutes" # seconds, hours, years, etc
    10: "10 minutes"
    15: "15 minutes"